version: 2.1

orbs:
  win: circleci/windows@5

jobs:
  build_in_docker:
    docker:
      - image: l.gcr.io/google/bazel:latest
    steps:
      - checkout
      - run: apt -y install opencl-headers ocl-icd-opencl-dev
      - run: ln -s /usr/lib/x86_64-linux-gnu/libOpenCL.so /usr/lib/
      - run: bazel build --config=asan //...
      - run: bazel test --config=asan //... --test_tag_filters="-openCL"
  build_in_windows:
    executor:
      name: win/default
    steps:
      - checkout
      - run:
          name: "Install bazelisk"
          command: choco install -y bazelisk
      - run:
          name: "Install clang"
          command: choco install -y llvm
      - run:
          name: "Build all"
          command: bazel build --config=win_clang //... --build_tag_filters="-openCL"
      - run:
          name: "Test all"
          command: bazel --config=win_clang test //... --test_tag_filters="-openCL"

workflows:
  pr_check:
    jobs:
      - build_in_docker
      - build_in_windows
